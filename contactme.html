    <main class="contact-form">
      <form class="form"  action="/cgi-bin/test.cgi" name="contactme" onsubmit="return(validate());">
        <h1 class="contact" id="contact">Contact Me</h1>
        <div class = "row">
          <div class = "col-md-6">
            <div class="form-group"> 
              <label for="Name">Name:</label>
              <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter Your Name:">
          </div>
          </div>
          <div class = "row">
            <div class = "col-md-6">
              <div class="form-group"> 
                <label for="Email">Email:</label>
                <input type="text" class="form-control" id="Email" name="Email" placeholder="Enter Your Email:">
            </div>
            </div>
        <p>
          <div class = "row">
            <div class = "col-md-6">
              <div class="form-group"> 
                <label for="Message">Message:</label>
                <textarea type="text" rows="4" class="form-control" id="Message" name="Message" placeholder="Enter Your Message:"></textarea>
            </div>
            </div>
        </p>
          <div>
            <button  class="submit" type="submit" id="submit" >Submit</button>
          </div>
      </form>
    </main>
