    <main class="contact-form">
      <form class="form">
        <h1 class="contact">Contact Me</h1>
        <p>
          <label class="form-element" for="Name">Name: </label>
          <input id="Name" type="text" placeholder="Your name..." />
        </p>
        <p>
          <label class="form-element" for="Email">Email:</label>
          <input id="email" type="text" placeholder="Your mail..." />
        </p>
        <p>
          <label class="form-element" for="message">Message:</label>
          <textarea
            type="text"
            id="message"
            name="message"
            rows="4"
            placeholder="Your Message..."
          >
          </textarea>
          <!-- <input id="message" type="text" rows="5"  /> -->
        </p>
        <input
          class="submit"
          type="submit"
          id="submit"
          name="Submit"
          value="Submit"
        />
      </form>
    </main>
