<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lakshmi Sahithi Y</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body class="container">
    <nav class="menubar">
      <h1 class="profilename">Lakshmi Sahithi Y</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="myabout.html">About</a></li>
        <li><a href="mypreviouswork.html">Previous Work</a></li>
        <li><a href="myprojects.html">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main class="contact-form">
      <form class="form" >
        <h1 class="contact" id="contact">Contact Me</h1>
        <p>
          <label class="form-element" for="Name">Name: </label>
          <input id="Name" type="text" placeholder="Your name..." />
        </p>
        <p>
          <label class="form-element" for="Email">Email:</label>
          <input id="email" type="text" placeholder="Your mail..." />
        </p>
        <p>
          <label class="form-element" for="message">Message:</label>
          <textarea
            type="text"
            id="message"
            name="message"
            rows="4"
            placeholder="Your Message..."
          >
          </textarea>
        </p>
        <button
          class="submit"
          type="submit"
          id="submit"
          onclick="validate_fields()">Submit</button>
      </form>
    </main>
  </body>
</html>
